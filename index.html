<!DOCTYPE html>

	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/swiper.min.js"></script>
	<script type="text/javascript" src="js/jquery.responsiveTabs.min.js"></script>
	<script>
		$(function(){
			//see the v 활성화
			//메뉴 탭
			$('.nav_menu .m1').on('click', function(){
				var pos=$('.V_wrap').offset().top-80;
				$('html,body').animate({
					'scrollTop':pos
				}, 800);
			});
			$('.nav_menu .m2').on('click', function(){
				var pos=$('.dream_wrap').offset().top-80;
				$('html,body').animate({
					'scrollTop':pos
				}, 800);
			});
			//이미지 슬라이드 배너
			var swiper = new Swiper('.swiper-container', {
				slidesPerView:1,
	 			spaceBetween:30,
	 			loop:true,
	 			centeredslides:true,
	 			autoplay:{
	 				delay:2500,
	 				disableOnInteraction:false,
	 			},
	 			pagination:{
	 				el:'.swiper-pagination',
	 				clickable:true,
	 			},
	 			navigation:{
	 				nextEl:'.swiper-button-next',
	 				prevEl:'.swiper-button-prev',
	 			},
 			});
 			//영상 탭
 			$('#responsiveTabsDemo').responsiveTabs({
		    startCollapsed: 'accordion'
			});
			$('.r-tabs-anchor').on('click', function(){
				$('.r-tabs-anchor').removeClass('active');
				$(this).addClass('active');
			});
			//티저 이미지 애니메이션
			$('dream_wrap .column').mouseenter(function(){
				$('.dream_inner .black').animate({
					'opacity':'0'
				});
			});
		});
	</script>
</head>
